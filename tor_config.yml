baseURL: 'http://optoutkoplzfgs7wl3gkg5nmtrrs7ki6ljcguf7c4w7rdsrtozlghxad.onion/'
publishDir: tor
title: Opt Out Podcast
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Opt Out Podcast
  description: "Welcome to Opt Out, where I sit down with passionate people to learn why privacy matters to them, the tools and techniques they’ve found and leveraged, and where we encourage and inspire others towards personal privacy and data-sovereignty."
  author: Seth For Privacy
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  mainSections: episodes

  assets:
    disableHLJS: true
    # disableFingerprinting: true

  label:
    text: "Home"
    icon: /favicon.ico
    iconHeight: 35
  
  homeInfoParams:
    Title: "Welcome to Opt Out Podcast \U0001F44B"
    Content: >
      - Opt Out is a podcast where I sit down with passionate people to learn why privacy matters to them, the tools and techniques they’ve found and leveraged, and where we encourage and inspire others towards personal privacy and data-sovereignty.
      
      -

      - If you like what we’re doing at Opt Out, you can support the podcast by sharing it with your friends, posting about it on social media, suggesting questions and guests for the show, or supporting the podcast financially.

      -

      - Thanks in advance for listening, and I hope you learn as much as I do each episode!

  socialIcons:
    - name: youtube
      url: "https://www.youtube.com/c/OptOutPodcast"
    - name: twitter
      url: "https://twitter.com/optoutpod"
    - name: email
      url: "mailto:seth@optoutpod.com"
    - name: matrix
      url: "https://matrix.to/#/#optout:monero.social"
    - name: rss
      url: "/index.xml"
    - name: spotify
      url: "https://open.spotify.com/show/59fX0wRUKhWGK9IAKt7bQM"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/sethforprivacy/sethforprivacy.com/blob/master/content"
    Text: "Suggest Changes To This Post" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

menu:
  main:
    - identifier: episodes
      name: Episodes
      url: /episodes
      weight: 1
    - identifier: posts
      name: Blog Posts
      url: /posts
      weight: 2
    - identifier: about
      name: About
      url: /about
      weight: 3
    - identifier: search
      name: Search
      url: /search
      weight: 4

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: false
    disable: true
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: true
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: true
  vimeo:
    disable: true
    enableDNT: false
    simple: false
  youtube:
    disable: true
    privacyEnhanced: false
markup:
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 1
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: dracula
