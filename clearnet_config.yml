  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

menu:
  main:
    - identifier: episodes
      name: Episodes
      url: /episodes
      weight: 1
    - identifier: guests
      name: Guests
      url: /guests
      weight: 2
    - identifier: posts
      name: Blog Posts
      url: /posts
      weight: 3
    - identifier: about
      name: About
      url: /about
      weight: 4
    - identifier: sponsors
      name: Sponsors
      url: /sponsors
      weight: 5
    - identifier: search
      name: Search
      url: /search
      weight: 6

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: false
    enableDNT: false
    simple: true
  vimeo:
    disable: true
  youtube:
    disable: true
markup:
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 1
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: solarized-dark
